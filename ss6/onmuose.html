<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
</head>
<body>
<p onmouseover="abc()" onmouseout="cde()" id="demo">This is a text</p>
<script>
    function abc() {
    document.getElementById("demo").style.color="red";
    }function cde() {
        document.getElementById("demo").style.color="black";
    }
</script>
</body>
</html>
