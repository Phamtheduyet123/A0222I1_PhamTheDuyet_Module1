<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3, 5, 1, 8, -3, 7, 8];
    let arr2 =[7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    function min(arr) {
        if(arr.length ==0){
            return  -1;
        }
        let min = arr[0];
        for(let i= 0 ;i<arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min ;

    }
    let result = min(arr);
    document.write(result);
    let result1 = min(arr2);
    document.write(result1);
    let result2 = min(arr3);
    document.write(result2);
    let result3 = min(arr4);
    document.write(result3);


</script>
</body>
</html>
