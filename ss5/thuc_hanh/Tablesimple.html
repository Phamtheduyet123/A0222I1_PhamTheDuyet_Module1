<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        .rrr{

            text-align: left;
            border-collapse: collapse;
            font-family: arial, sans-serif;
            width: 100%;
            background-color: darkgrey;
        }
        .ccc{
            border: 10px;
            text-align: left;
            padding: 8px;
            background-color: white;

        }

    </style>

</head>
<body>

    </tr>
    <tr >
        <td>Island Trading</td>

    </tr>
    <tr class="ccc">
        <td>Laughing Bacchus Winecellars</td>

    <tr>

</html>
