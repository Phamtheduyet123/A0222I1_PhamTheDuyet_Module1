<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <style type="text/css">
        .ttt{
            color:#1e11ff;
        }
        .ppp{
            color: darkblue;
        }
    </style>
</head>
<body>
<form>
    <table  cellspacing="10" cellpadding="5" bgcolor="#ffeb55" style="text-align: left">
        <tr class="ttt"  bgcolor="#7bffd6">
            <th colspan="2">
                <h2>  ĐĂNG KÝ HỌC VIÊN </h2>
            </th>
        </tr>
        <tr class="ppp">
            <td>Họ và tên</td>
            <td>
                <input type="text" name="yourname" size="25" >
            </td>
        </tr>
        <tr class="ppp">
            <td>Ngày sinh</td>
            <td>
                <input type="text" name="dob" size="15">
            </td>
        </tr>
        <tr>
            <td class="ppp">Giới tính</td>
            <td>
                <input type="radio" name="p" value="Nam">Nam
                <input type="radio" name="p" value="Nữ">Nữ
            </td>
        </tr>
        <tr class="ppp">
            <td>Địa chỉ</td>
            <td>
               <textarea></textarea>
            </td>
        </tr>
        <tr class="ppp">
            <td>Lớp</td>
            <td>
               <select>
                   <option>-Chọn Lớp-</option>
               </select>
            </td>
        </tr>
        <tr class="ppp">
            <td>Email</td>
            <td>
                <input type="email" name="p" >
            </td>
        </tr>
        <tr class="ppp">
            <td>Điện Thoại</td>
            <td>
                <input type="number" name="p" >
            </td>
        </tr>
        <tr><td></td>
            <td>
                <input type="submit" name="p" value="Đăng Ký">
                <input type="reset" name="p" value="Nhập lại" style="margin-left: 42px">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
