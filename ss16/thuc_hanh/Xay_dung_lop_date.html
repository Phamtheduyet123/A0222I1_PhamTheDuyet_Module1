<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function MyDate(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day
        }
        this.getMonth = function () {
            return this.month
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.toString = function () {
            return this.getDay() + "/" + this.getMonth() + "/" + this.getYear();
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    }

    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    //C1:
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day1 = date.getDay();
    let month1 = date.getMonth();
    let year1 = date.getYear();
    alert(day1 + "/" + month1 + "/" + year1);
    //C2:
    /*
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let toString = date.toString();
    alert(toString);
     */
    date.setDate(11,10,2019);
    alert(date.toString());
</script>
</body>
</html>
