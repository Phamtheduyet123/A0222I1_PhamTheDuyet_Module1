<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCharacter = prompt("Input Character?",'');
    inputCharacter = inputCharacter.toLowerCase();
    switch (inputCharacter) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e': document.write("this is the vowel.");
        break;
        default:
            document.write("this is the consonant.")
            break;

    }
</script>
</body>
</html>
