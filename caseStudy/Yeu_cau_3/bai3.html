<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4]
    let resultNumerators = numerators[0];
    let resultDenominators = denominators[0];
    for (let i = 1; i < numerators.length; i++) {
        if (numerators[i] / denominators[i] >resultNumerators /resultDenominators  ) {
            resultNumerators = numerators[i];
            resultDenominators = denominators[i];
        }
    }
    let dem = 0;
    for (let i = 0; i <numerators.length ; i++) {
        if(numerators[i]==resultNumerators){
            dem++;
        }
    }
    document.write( resultNumerators+"/"+resultDenominators+" is the largest fraction,has an index of "+dem);
</script>

</body>
</html>
