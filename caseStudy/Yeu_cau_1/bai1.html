<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <=4 ; i++) {
        for (let j = 1; j <=5 ; j++) {
            if(i>1 &&i<4){
                if(j>1 && j<5){
                    document.write("&nbsp&nbsp");
                }
                else {document.write("*")}
            }
            else {
                document.write("*")
            }
        }
        document.write("<br><br>");
    }
</script>
</body>
</html>
