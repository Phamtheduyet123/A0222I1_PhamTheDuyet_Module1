<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 1, x = 0;
    let arr1 = [];
    let arr2 = [];
    let characterA = prompt("Input Character?");
    let character1 = characterA.split("");
    let characterB = prompt("Input Character?");
    let character2 = characterB.split("");
    for (let i = 0; i < character1.length; i++) {
        for (let j = 0; j < character1.length; j++) {
            if (j != i && character1[j] === character1[i]) {
                dem++;
                character1.splice(j, 1);
            }
        }
        arr1[x] = character1[i];
        arr2[x] = dem;
        dem = 1;
        x++;
    }

    let saveCharacter = [];
    let saveCount = [];
    let counts = 0;
    let h = 0;
    let count = 1;
    for (let i = 0; i < character2.length; i++) {
        for (let j = 0; j < character2.length; j++) {
            if (j != i && character2[j] === character2[i]) {
                count++;
                character2.splice(j, 1);
            }
        }
        for (let k = 0; k < arr1.length; k++) {
            if (character2[i] === arr1[k] && count == arr2[k]) {
                saveCharacter[h] = character2[i];
                saveCount[h] = arr2[k];
                h++;
                count = 1;
            } else if (character2[i] === arr1[k] && count < arr2[k]) {
                saveCharacter[h] = character2[i];
                saveCount[h] = count;
                h++;
                count = 1;
            } else if (character2[i] === arr1[k] && count > arr2[k]) {
                saveCharacter[h] = character2[i];
                saveCount[h] = arr2[h];
                h++;
                count = 1;
            }
        }
    }
    for (let i = 0; i < saveCount.length; i++) {
        alert(saveCount[i]);
        counts += saveCount[i];
    }
    document.write("2 strings s1 and s2 have " + counts + " characters in common.")


</script>
</body>
</html>
