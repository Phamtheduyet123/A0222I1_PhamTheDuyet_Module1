<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    do{
        let a = parseInt(prompt("temperature?",''));
        if (a>100) {
            alert("Giảm nhiệt độ!");
            a = parseInt(prompt("temperature?", ''));
        }else if(a<5){
            alert("Tăng nhiệt độ!");
            a = parseInt(prompt("temperature?", ''));
        }
        else {
            alert("Nhiet do:"+a);
        }
    }
    while (a>100 || a<5);

</script>
</body>
</html>
