<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let sount = "<table width='1000px' cellspacing='0' cellpadding='3' border='1'>"
    for(let i=1;i<=9;i++){
        sount = sount +"<tr>";
        for(let j = 2 ; j<=9; j++){
            sount = sount + "<td>" + i +"x"+j+"="+ j*i;
        }
    }
    document.write(sount);
</script>

</body>
</html>
