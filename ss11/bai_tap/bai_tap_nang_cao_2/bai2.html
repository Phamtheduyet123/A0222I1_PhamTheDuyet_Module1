<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numer = prompt("number?",'');
    let factorial = 1;
    for(let i=1; i<=numer;i++){
        factorial *=i;
       if(i != numer){
           document.write(i+"*");
       }
       else {
           document.write(i+" ");
       }
    }

    document.write("="+" "+factorial);
</script>

</body>
</html>
