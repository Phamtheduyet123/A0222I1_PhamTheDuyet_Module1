<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Resort.css">
</head>
<body>
<form>
    <fieldset>
        <legend>Customer information:</legend>
        Price list:
        | Villa 500$/ 1 Date
        | House 300$/1 Date
        | Room: 100$/1 Date
        <br><br>
        <input type="text" id="name" name="q" placeholder="Your Name"><br><br>
        <input type="date" id="number" name="q" placeholder=" Date of birth"><br><br>
        <input type="text" id="gender" name="q" placeholder=" Gender"><br><br>
        <input type="number" id="idNumber" name="q" placeholder=" IdNumber"><br><br>
        <input type="number" id="phoneNumber" name="q" placeholder=" Phone Number"><br><br>
        <input type="email" id="email" name="q" placeholder=" Email"><br><br>
        <input type="text" id="address" name="q" placeholder="Address"><br><br>
        <input type="text" id="typeCustommer" name="q" placeholder="Customer Type(Diamond / Platinum / Gold / Silver / Member)"><br><br>
        <input type="text" id="Sale" name="q" placeholder="Sale"><br><br>
        <input type="text" id="Quantity" name="q" placeholder="Quantity"><br><br>
        <input type="text" id="RentDays" name="q" placeholder="rentDays"><br><br>
        <input type="text" id="Type Of Service" name="q" placeholder="type of service(Villa, House, Room)"><br><br>
        <input type="text" id="Room Rental Type" name="q" placeholder="room rental type(Vip, Business,  Normal)"><br><br>
        <button type="button" onclick="getData()" name="q" >Submit</button><br><br>
    </fieldset>
</form>
<p id="abc"></p>
</body>
</html>
<script src="Resort.js"></script>
