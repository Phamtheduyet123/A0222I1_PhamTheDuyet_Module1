<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSymmetricString(arr) {
        let first = 0;
        let last = arr.length-1;
        if (arr.length = 1) {
            return true;
        }
        if (arr[first] !== arr[last]) {
            return false;
        } else {
           arr = arr.slice(first, last);
           return  checkSymmetricString(arr);
        }
    }

    let str = prompt("Input string?");
    let strArr = str.split("");
    if (checkSymmetricString(strArr) === true) {
        alert("Đây là chuỗi đối xứng");
    } else {
        alert("Đây không phải là chuỗi đối xứng");
    }

</script>
</body>
</html>
