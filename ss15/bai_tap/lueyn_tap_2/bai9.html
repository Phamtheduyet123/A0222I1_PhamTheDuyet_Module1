<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function lookingFor(arr ,x) {
        let dem = 0;
        let flg = false;
        for (let i=0; i<arr.length; i++){
            if( x === arr[i]){
                flg = true;
                dem++;
            }
        }
        if(!flg){
           return -1;
        }
        else {
            return dem;
        }
    }
    let arr = [];
    for (let i=0 ;i<5; i++){
        arr[i] = prompt("Input character?");
    }
    let x = prompt("input  character x?");
        let result = lookingFor(arr, x)
        document.write(result);
</script>
</body>
</html>
