<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function numberReturn(x) {
        if(x %2==0 || x%1==0 || x==0){
            return true;
        }
        else {
            return  false;
        }
    }
    let value = prompt("Input characters?");
    if(numberReturn(value)==true){
        alert("This is number");
    }
</script>
</body>
</html>
