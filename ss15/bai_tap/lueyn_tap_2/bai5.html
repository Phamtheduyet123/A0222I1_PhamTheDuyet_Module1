<script>
    function min(a,b,c) {
        let min = a;
        if(b<min){
            min = b;
        }
        if(c<min){
            min = c;
        }
        return min;
    }
    let a = parseInt(prompt("input number one?"))
    let b = parseInt(prompt("input number tÆ°o?"))
    let c = parseInt(prompt("input number three?"))
    let result = min(a,b,c);
    document.write("smallest of 3 numbers is: "+ result);
</script>
