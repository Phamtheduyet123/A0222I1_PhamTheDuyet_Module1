<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const Pi = 3.14;

    function acreage(r) {
        let result = Pi * r * r;
        return result;
    }

    function perimeter(r) {
        let result = 2 * Pi * r;
        return result;
    }

    let result1 = acreage(3);
    let result2 = perimeter(3);
    document.write("Dien tich hinh tron bang "+result1+"<br>");
    document.write("Chu vi hinh tron bang "+result2);
</script>
</body>
</html>
