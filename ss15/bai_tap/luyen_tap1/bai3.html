<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squareTo(x, y) {
        if (x > y) {
            alert("The first number bigger the second number?");
        } else {
            return x + y;
        }
    }

    let number1 = parseInt(prompt("Input number one?"));
    let number2 = parseInt(prompt("Input number two?"));
    let result = squareTo(number1, number2);
    if (number1 < number2) {
        alert("Total :" + result);
    }
</script>
</body>
</html>
