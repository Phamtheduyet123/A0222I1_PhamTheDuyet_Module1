<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeNumber(x) {
        x++;
        return x;
    }

    let value = parseInt(prompt("Input number?"));
    let result = changeNumber(value);
    alert(result);
</script>
</body>
</html>
