<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
</head>
<body>
<form>
    <img id="myImage" src="ball.jpg">
    <p>Click button to move the Image to right</p>
    <input type="button" name="q" onclick="moveRight()" value="Click me"/ >
    <script>
        let imgObj = null;
        imgObj = document.getElementById("myImage");

        function init() {
            imgObj = document.getElementById("myImage");
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function moveRight() {
            imgObj = document.getElementById("myImage");
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
window.onload = init();
    </script>
</form>
</body>
</html>
