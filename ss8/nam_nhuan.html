<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<script>
    let inp =  prompt("Nhập vào năm mà bạn muốn:");
    if(inp %4==0 && inp %100 !=0 || inp %100==0 && inp %400==0)
        alert(inp + " là năm nhuận.");
    else
        alert( inp + " Không phải năm nhuận.");
</script>
</body>
</html>
