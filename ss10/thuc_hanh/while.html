<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let total =0;

    while (true) {
        a = parseInt(prompt("number?", ''));
        if (a === -1) {
            break;
        } else {
            total += a;
            alert("Total:" + total);
        }

    }
</script>
</body>
</html>
