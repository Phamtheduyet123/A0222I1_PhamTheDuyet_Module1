<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo1"></p>
<script>
    let a = parseInt(prompt("number?",''));
    let total =0;
    for(let i=1; i<=a; i++){
        total +=i;
    }
    document.getElementById("demo1").innerHTML=total;
</script>
</body>
</html>
