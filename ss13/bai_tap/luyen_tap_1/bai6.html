<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let str = parseInt(prompt("Inptu String?",''));
    let arr = [];
    for(let i=0; i<str;i++){
        arr[i] = parseInt(prompt("input number?"));
    }
    let V = parseInt(prompt("V?",''));
    for(let i=0; i<arr.length;i++){
        if(arr[i]===V){
            document.write("V is in the array");
            count++;
            break;
        }
    }
    if(count==0) {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
