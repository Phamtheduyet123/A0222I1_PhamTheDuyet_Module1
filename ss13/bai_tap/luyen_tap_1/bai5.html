<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let str = prompt("Inptu String?",'');
    let result = str.toString();
    for(let i=0; i<result.length;i++){
        if(result[i]%2==0|| result[i]%2==1){}
        else {
            count++;
        }
    }
    document.write("So nguyen am trong chuoi la: "+count);
</script>
</body>
</html>
