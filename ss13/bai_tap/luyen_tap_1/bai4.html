<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Input number arr?"));
    let arr = [];
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt("Input Number" + " " + (i + 1)));
    }
    arr.reverse();
    document.write(arr);


</script>
</body>
</html>
