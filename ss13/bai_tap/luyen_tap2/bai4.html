<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    let number = parseInt(prompt("Input number arr?",''));
    for(let i=0; i<number; i++){
        arr[i] = prompt("input number?");
    }
    for (let i=0; i<arr.length;i++){
        if(arr[i]%2==0 || arr[i]%2==1){
            count++;
        }
    }
    document.write("Co tat ca "+count+" so trong mang.");
</script>
</body>
</html>
