<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];

    let number = prompt("input number arr?");
    for(let i=0; i<number;i++){
        arr[i] = prompt("input string?");
    }
    for(let i=0; i<arr.length;i++){
        if(arr[i]=='-'){
            arr[i]='_';
        }
    }
    document.write(arr);
</script>
</body>
</html>
