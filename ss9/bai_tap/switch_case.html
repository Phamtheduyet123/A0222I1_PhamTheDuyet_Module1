<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<form>
    <input type="number" name="q" id="id">
    <input type="button" name="q" onclick="ofday()" value="Tính số ngày">
    <br>
    <p id="vv"></p>
    <p>and</p>
    <input type="number" name="q" id="iq">
    <input type="button" name="q" onclick="ofmonth()" value="Tính số ngày">
    <p id="ee"></p>
</form>
<script>

    function ofday() {
        let numbers = parseInt(document.getElementById("id").value);
        switch (numbers) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("vv").innerHTML = "Tháng" + numbers + " có 31 ngày"; break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("vv").innerHTML = "Tháng "+ numbers+ " có 30 ngày"; break;
            case 2:
                document.getElementById("vv").innerHTML = "Tháng 2 có 28 hoặc 29 ngày"; break;
        }
    }
    function ofmonth() {
        let numbers = parseInt(document.getElementById("iq").value);
        switch (numbers) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ee").innerHTML = "Tháng" + numbers + " có 31 ngày"; break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ee").innerHTML = "Tháng "+ numbers+ " có 30 ngày"; break;
            case 2:
                document.getElementById("ee").innerHTML = "Tháng 2 có 28 hoặc 29 ngày"; break;
        }
    }
</script>
</body>
</html>
