<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duyet</title>
</head>
<body>
<script>
    let a = parseInt(prompt("a?", ''));
    let b = parseInt(prompt("b?", ''));
    let c = parseInt(prompt("c?", ''));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && c + a > b) {
            alert("đay là tam giác")
        } else {
            alert("đây không phải là cạnh của tam giác");
        }
    }
    else {
        alert("đây không phải là cạnh của tam giác");
    }
</script>
</body>
</html>
